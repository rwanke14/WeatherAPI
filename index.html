<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Antic+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <head>
        <nav class="navbar">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Weather App</span>
            </div>
          </nav>
    </head>
    <div class="container">
        <div class="row">
            <div class="col-md-4">Search for a City:
                <div class="input-group mb-3">
                    <input id="searchCity" type="text" class="form-control" placeholder="Enter City" aria-label="Enter City" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Submit</button>
                </div>

                <div class="searches" id="searchResults">Search Results:</div>
            </div>
            <div class="col-md-8" id="searchedData">
                <div class="row">
                    <div id="currentDayEl"></div>
                    <div class="col-sm-2" id="fiveDay1"></div>
                    <div class="col-sm-2" id="fiveDay2"></div>
                    <div class="col-sm-2" id="fiveDay3"></div>
                    <div class="col-sm-2" id="fiveDay4"></div>
                    <div class="col-sm-2" id="fiveDay5"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="./script.js"></script>    
</body>
</html>
